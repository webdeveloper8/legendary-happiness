<!DOCTYPE html>  
<html lang="ar">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>خدمة الدفع الإلكتروني</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>شركة مطر للألواح الطاقة المتجددة والقواعد</h1>  
    </header>  

    <section>  
        <h2>خدمة الدفع الإلكتروني عبر بنك البركة</h2>  
        <form id="payment-form">  
            <div>  
                <label for="name">الاسم:</label>  
                <input type="text" id="name" name="name" required>  
            </div>  
            <div>  
                <label for="email">البريد الإلكتروني:</label>  
                <input type="email" id="email" name="email" required>  
            </div>  
            <div>  
                <label for="amount">المبلغ:</label>  
                <input type="number" id="amount" name="amount" required>  
            </div>  
            <div>  
                <button type="submit">دفع</button>  
            </div>  
        </form>  
        <div id="payment-result" style="display:none;">  
            <p>تم استلام طلب الدفع بنجاح!</p>  
        </div>  
    </section>  

    <script src="script.js"></script>  
</body>  
</html>
